
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Practice</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="container">
    <button id="toggle-theme">Toggle Dark Mode</button>
    <h1>Practice Your Typing</h1>
    <p class="instructions">Click start to display a quote. Type it as fast and accurately as you can!</p>

    <div id="quote" class="quote-box"></div>
    <p id="message" class="message"></p>

    <input type="text" aria-label="current word" id="typed-value" placeholder="Start typing here..." />
    <button id="start" type="button">Start</button>
  </div>

  <script src="./index.js"></script>
  
</body>


</html>
